<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="Style.css"/>
</head>

<body>
  <div class="card_box">
    <img src="../Assets/top1.jpg" alt="card_top" class="card_top_image">
    <div class="card_top">
      <h2>GLP Model Learning Builder</h2>
    </div>
    <div class="card_sign_in">
      <h1>Sign In</h1>
    </div>
    <form name="myForm" onsubmit="return validateForm()" action="index2.html">
      <div>
        <img src="../Assets/user.jpg" class="icon icon1" alt="user">
        <input type="text" name="username" placeholder="Username" class="username">
      </div>
      <br>
      <div>
        <img src="../Assets/lock.jfif" class="icon icon2" alt="user">
        <input type="password" name="password" placeholder="Password" class="password">
      </div>
      <br><br>
      <input type="submit" value="Sign in" class="signin">
    </form>
  </div>


  <script src="index.js"></script>
</body>

</html>
